  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;

    /* ------------------ GENERAL BG ------------------ */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #49205f, #1a0f2e, #0c0618);
      min-height: 100vh;

    /* ------------------ SIGNUP CENTER WRAPPER ------------------ */
    .signup-wrapper {
      width: 100%;
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 40px;
    }

    /* ------------------ SIGNUP CARD ------------------ */
    .signup-card {
      width: 380px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      color: white;
    }

    /* Icon */
    .profile-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-icon i {
      font-size: 40px;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 22px;
    }
    .input-group label {
      font-size: 14px;
      opacity: 0.8;
    }
    .input-group input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      color: white;
      outline: none;
    }

    /* Error message (hidden initially) */
    .input-error {
      color: #ff5b5b;
      font-size: 14px;
      margin-top: 6px;
      display: none;
      opacity: 0;
      transition: opacity 0.25s ease-in-out;
    }

    /* Links */
    .extra-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    .extra-links a {
      color: #ccc;
      text-decoration: none;
    }

    /* Signup button */
    .btn-signup {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* ------------------ FOOTER ------------------ */
    footer {
      text-align: center;
      padding: 15px;

<body>

<!-- ===================== SIGNUP AREA ===================== -->
<div class="signup-wrapper">
  <div class="signup-card">
    
    <div class="profile-icon">
      <i class="fa-solid fa-user-plus"></i>
    </div>

    <!-- FULLNAME -->
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="fullname" />
      <p id="err-fullname" class="input-error">Enter your full name</p>
    </div>

    <!-- EMAIL -->
    <div class="input-group">
      <label>Email ID</label>
      <input type="email" id="email" />
      <p id="err-email" class="input-error">Enter a valid email</p>
    </div>

    <!-- PASSWORD -->
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" />
      <p id="err-password" class="input-error">Enter a password</p>
    </div>

    <div class="extra-links">
      <a href="login.html">Already have an account?</a>
      <a href="404.html">Help?</a>
    </div>

    <button class="btn-signup" onclick="validateSignup()">SIGN UP</button>

  </div>
</div>

<!-- ===================== FOOTER ===================== -->
<footer>
  © 2025 STACKLY — All Rights Reserved
</footer>

<!-- ===================== VALIDATION SCRIPT ===================== -->
<script>
function validateSignup() {
  const full = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  const ef = document.getElementById("err-fullname");
  const ee = document.getElementById("err-email");
  const ep = document.getElementById("err-password");

  let valid = true;

  /* Full Name */
  if (full === "") {
    ef.style.display = "block";
    setTimeout(() => ef.style.opacity = "1", 20);
    valid = false;
  } else {
    ef.style.opacity = "0";
    setTimeout(() => ef.style.display = "none", 200);
  }

  /* Email */
  if (email === "") {
    ee.style.display = "block";
    setTimeout(() => ee.style.opacity = "1", 20);
    valid = false;
  } else {
    ee.style.opacity = "0";
    setTimeout(() => ee.style.display = "none", 200);
  }

  /* Password */
  if (pass === "") {
    ep.style.display = "block";
    setTimeout(() => ep.style.opacity = "1", 20);
    valid = false;
  } else {
    ep.style.opacity = "0";
    setTimeout(() => ep.style.display = "none", 200);
  }

  /* Redirect if valid */
  if (valid) {
    window.location.href = "404.html";
  }
}
</script>

</body>
