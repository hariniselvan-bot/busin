<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - STACKLY</title>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* === BACKGROUND === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #9bdcff, #64b9ff, #1e90ff);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === LOGIN CONTAINER === */
    .login-wrapper {
      width: 100%;
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 110px;
      padding-bottom: 40px;
    }

    /* === CARD === */
    .login-card {
      width: 350px;
      padding: 35px 30px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 38px;
      background: rgba(255,255,255,0.25);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      outline: none;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: white;
      opacity: 0.9;
    }

    .error-text {
      color: #ff3030;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #324fa4;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: rgb(0, 0, 0);
      margin-top: 30px;
      font-size: 14px;
    }

    .active {
      color: #ffffff !important;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
    }
  </style>
</head>

<body>

<!-- ====================== HEADER ====================== -->
<header class="header fixed top-0 left-0 w-full z-50 bg-white shadow h-20 flex items-center">
  <div class="max-w-7xl w-full mx-auto px-6 flex items-center justify-between h-full">

    <!-- LOGO -->
    <a href="index.html" class="flex items-center gap-3">
      <img src="logo.webp" class="w-10 h-10 object-contain" alt="Stackly logo">
      <span class="font-bold text-xl">STACKLY</span>
    </a>

    <!-- DESKTOP MENU -->
    <nav class="hidden md:flex gap-8 font-semibold items-center">

      <div class="relative group">
        <button class="hover:text-blue-600 flex items-center gap-1">
          Home
          <i class="fa-solid fa-chevron-down text-xs"></i>
        </button>

        <div class="absolute bg-white shadow-lg rounded-lg hidden group-hover:block w-36 top-full pt-3 z-50">
          <a href="home2.html" class="block px-4 py-2 hover:bg-gray-100">Home 2</a>
        </div>
      </div>

      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="aboutus.html">Dashboard</a>
      <a href="contact.html">Contact</a>

      <a href="login.html" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Login
      </a>
    </nav>

    <!-- MOBILE MENU BUTTON -->
    <button id="hamburgerBtn" class="md:hidden p-2 rounded-md">
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>
  </div>
</header>

<!-- ====================== MOBILE MENU ====================== -->
<nav id="mobileMenu" class="hidden fixed top-20 left-0 w-full bg-white border-t shadow-lg z-40">
  <div class="px-6 py-6 flex flex-col gap-4 text-lg font-semibold">

    <button onclick="toggleMobileDrop()" class="flex items-center justify-between w-full">
      <span>Home</span>
      <i class="fa-solid fa-chevron-down text-sm"></i>
    </button>

    <div id="mobileHomeDrop" class="hidden pl-4">
      <a href="home2.html" class="block py-2">Home 2</a>
    </div>

    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="aboutus.html">Dashboard</a>
    <a href="contact.html">Contact</a>

    <a href="login.html" class="text-blue-600 font-semibold">Login</a>
  </div>
</nav>

<script>
  const currentPage = window.location.pathname.split("/").pop();

  document.querySelectorAll("nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });

  if (currentPage === "index.html" || currentPage === "home2.html") {
    document.querySelector(".group > button").classList.add("active");
  }

  document.getElementById("hamburgerBtn").onclick = () =>
    document.getElementById("mobileMenu").classList.toggle("hidden");

  function toggleMobileDrop() {
    document.getElementById("mobileHomeDrop").classList.toggle("hidden");
  }
</script>

<!-- ====================== LOGIN WRAPPER ====================== -->
<div class="login-wrapper">
  <div class="login-card">

    <h2 class="text-center text-2xl font-bold mb-6">Login</h2>

    <!-- Email -->
    <div class="input-box">
      <i class="fa-solid fa-envelope"></i>
      <input type="text" id="email" placeholder="Enter Email">
    </div>
    <p id="emailError" class="error-text">Email must end with @gmail.com</p>

    <!-- Password -->
    <div class="input-box">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    <p id="passError" class="error-text">Password cannot be empty</p>

    <button class="btn-login" onclick="validateLogin()">LOGIN</button>

    <p class="text-center mt-4 text-white text-sm">
      New member? <a href="signup.html" class="underline font-semibold">Signup</a>
    </p>

  </div>
</div>

<footer>
  © 2025 STACKLY — All Rights Reserved
</footer>

<script>
function validateLogin() {
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("password").value.trim();
  let emailError = document.getElementById("emailError");
  let passError = document.getElementById("passError");

  emailError.style.display = "none";
  passError.style.display = "none";

  let valid = true;

  if (!email.endsWith("@gmail.com")) {
    emailError.style.display = "block";
    valid = false;
  }

  if (pass === "") {
    passError.style.display = "block";
    valid = false;
  }

  if (valid) window.location.href = "404.html";
}
</script>

</body>
</html>
