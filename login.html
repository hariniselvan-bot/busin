<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - STACKLY</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #49205f, #1a0f2e, #0c0618);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .login-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 40px 0 60px; /* SMALL GAP BELOW HEADER */
    }

    .login-card {
      width: 380px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      color: white;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-icon i {
      font-size: 40px;
    }

    .input-group {
      margin-bottom: 5px;
    }
    .input-group label {
      font-size: 14px;
      opacity: 0.8;
    }
    .input-group input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      color: white;
      outline: none;
    }

    .error-text {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0 20px;
    }

    .action-row a {
      color: #e0e0e0;
      font-size: 14px;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #ddd;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      width: 100%;
      margin-top: 40px;
    }

    .password-wrapper {
      position: relative;
    }
    .password-wrapper i {
      position: absolute;
      right: 0;
      top: 45%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ddd;
    }
  </style>
</head>

<body>

<div style="height:40px;"></div> <!-- SMALL GAP BELOW HEADER -->

<!-- ===================== LOGIN AREA ===================== -->
<div class="login-wrapper">
  <div class="login-card">

    <div class="profile-icon">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-group">
      <label>Email ID</label>
      <input type="text" id="email" />
    </div>
    <p id="emailError" class="error-text">Enter a proper email</p>

    <div class="input-group password-wrapper">
      <label>Password</label>
      <input type="password" id="password" />
      <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
    </div>
    <p id="passError" class="error-text">Enter your password</p>

    <div class="action-row">
      <a href="signup.html">Signup</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>

    <button class="btn-login" onclick="validateLogin()">LOGIN</button>

  </div>
</div>

<!-- ===================== FOOTER ===================== -->
<footer>
  © 2025 STACKLY — All Rights Reserved
</footer>

<script>
function validateLogin() {
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("password").value.trim();

  let emailError = document.getElementById("emailError");
  let passError = document.getElementById("passError");

  let valid = true;

  emailError.style.display = "none";
  passError.style.display = "none";

  if (!email.includes("@") || !email.endsWith(".com")) {
    emailError.style.display = "block";
    valid = false;
  }

  if (pass === "") {
    passError.style.display = "block";
    valid = false;
  }

  if (valid) window.location.href = "404.html";
}

function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
